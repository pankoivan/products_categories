<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <!---->
    <div th:replace="~{fragments/head :: head ('Товары')}"></div>
    <!---->
    <body>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center fs-5 g-5">
                <div class="col mx-auto" th:each="each : ${products}">
                    <div class="border rounded p-3">
                        <h4 class="fs-4 mb-3" th:text="${each.name}"></h4>
                        <div class="mb-3">
                            <img th:src="@{/uploads/__${each.imageName}__}" width="256" alt="Изображение" />
                        </div>
                        <p class="mb-0" th:text="${each.description}"></p>
                    </div>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
    <!---->
</html>
